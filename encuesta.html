<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Top Artistas en Spotify</title>
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Barra de navegación */
        nav {
            background-color: #1DB954;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        nav .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #14833B;
        }

        /* Sección de Encuesta */
        .encuesta {
            padding: 50px 20px;
            text-align: center;
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .encuesta h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .encuesta p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .encuesta form {
            text-align: left;
            padding: 20px;
        }

        .encuesta form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .encuesta form input, .encuesta form select, .encuesta form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .encuesta form input[type="radio"], .encuesta form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        .encuesta form button {
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .encuesta form button:hover {
            background-color: #14833B;
        }

        /* Pie de Página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo Spotify" />
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="artista1.html">The Weeknd</a></li>
            <li><a href="artista2.html">Coldplay</a></li>
            <li><a href="artista3.html">Kendrick Lamar</a></li>
            <li><a href="artista4.html">Morgan Wallen</a></li>
            <li><a href="encuesta.html">Encuesta</a></li>
        </ul>
    </nav>

    <!-- Sección de Encuesta -->
    <section class="encuesta">
        <h2>Encuesta de Opinión</h2>
        <p>
            Nos encantaría saber tu opinión sobre los artistas más escuchados en Spotify. ¡Completa la encuesta a continuación y ayúdanos a mejorar!
        </p>
        
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

            <label>¿Cuál de los artistas anteriores te gusto más?</label>
            <div class="radio-group">
            <input type="radio" id="The Weeknd" name="artista_favorito" value="The Weeknd">
            <label for="The Weeknd">The Weeknd</label><br>
        </div>
        <div class="radio-group">
            <input type="radio" id="Coldplay" name="artista_favorito" value="Coldplay">
            <label for="Coldplay">Coldplay</label><br>
        </div>
        <div class="radio-group">
            <input type="radio" id="Kendrick Lamar" name="artista_favorito" value="Kendrick Lamar">
            <label for="Kendrick Lamar">Kendrick Lamar</label><br>
        </div>
        <div class="radio-group">
            <input type="radio" id="Morgan Wallen" name="artista_favorito" value="Morgan Wallen">
            <label for="Morgan Wallen">Morgan Wallen</label><br>
        </div>
            <label>¿Con qué frecuencia escuchas música en Spotify?</label>
            <select id="frecuencia" name="frecuencia">
                <option value="diario">Diariamente</option>
                <option value="semanal">Semanalmente</option>
                <option value="mensual">Mensualmente</option>
                <option value="rara_vez">Rara vez</option>
            </select>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>

            <button type="submit">Enviar Encuesta</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>Laura Balderrama</p>
    </footer>
</body>
</html>
